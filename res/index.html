<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SyncTube</title>
  <link rel="icon" type="image/png" href="img/favicon.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/simplebar@latest/dist/simplebar.css" />
  <link id="usertheme" href="css/des.css" rel="stylesheet">
  <link id="customcss" href="css/custom.css" rel="stylesheet">
</head>
<body style="grid-template-columns: 1fr 4px 384px;">
  
  <!-- Video -->
  <main id="video" data-simplebar>
    <!-- Player -->
    <section id="player" >
      <div id="ytapiplayer" class="embed-responsive embed-responsive-16by9"></div>
      <!-- Video info -->
      <div class="info">
        <header id="header">
          <h2 id="currenttitle">${playerTitle}</h2>
        </header>
        <!-- Video controls -->
        <span class="controls">
          <button id="togglesynch" title="${playerSynch}"><ion-icon name="play"></ion-icon></button>
          <button id="mediarefresh" title="${playerRefresh}"><ion-icon name="refresh"></ion-icon></button>
          <button id="fullscreenbtn" title="${playerFullscreen}"><ion-icon name="expand"></ion-icon></button>
          <button id="voteskip" title="${voteSkip}"><ion-icon name="play-skip-forward"></ion-icon></button>
        </span>
      </div>
    </section>
    <!-- Playlist -->
    <section id="playlist">
      <!-- Playlist info -->
      <div class="info">
        <header>
          <h3>${Playlist}</h3>
          <button id="lockplaylist" title="${playlistOpen}"><ion-icon name="lock-open"></ion-icon></button>
          <button id="getplaylist" title="${playlistLinks}"><ion-icon name="link"></ion-icon></button>
        </header>
        <!-- Playlist controls -->
        <span class="controls">
          <button class="collapsed" id="showmediaurl" title="${playlistAddUrl}" data-toggle="collapse" data-target="#addfromurl" aria-expanded="false"><ion-icon name="add"></ion-icon></button>
          <button class="collapsed" id="showcustomembed" title="${playlistAddEmbed}" data-toggle="collapse" data-target="#customembed" aria-expanded="false"><ion-icon name="code"></ion-icon></button>
          <button id="shuffleplaylist" title="${playlistShuffle}"><ion-icon name="shuffle"></ion-icon></button>
          <button id="clearplaylist" title="${playlistClear}"><ion-icon name="close"></ion-icon></button>
        </span>
      </div>
      <!-- Playlist metadata -->
      <div class="metadata">
        <span><ion-icon name="logo-youtube"></ion-icon><span id="plcount">0 ${videos}</span></span>
        <span><ion-icon name="time"></ion-icon><span id="pllength">00:00</span></span>
      </div>
      <!-- Add video -->
      <div class="collapse" id="addfromurl" aria-expanded="false">
        <div>
          <button id="insert_template" title="${addTemplateUrl}">&gt;</button>
          <input id="mediaurl" type="text" placeholder="${addUrl}">
        </div>
        <div>
          <button id="queue_next">${addNext}</button>
          <button id="queue_end">${addLast}</button>
          <label>
            <input class="add-temp" type="checkbox" checked="checked">${addAsTemporary}
          </label>
        </div>
      </div>
      <div class="collapse" id="customembed" aria-expanded="false">
        <input id="customembed-title" type="text" placeholder="${addTitle}">
        <textarea id="customembed-content" rows="5" placeholder="${pasteEmbedCodeAndClick} '${addNext}' ${or} '${queueLast}'. &#10;${acceptableEmbedCodesAre} &lt;iframe&gt; ${or} &lt;object&gt;. &#10;${customEmbedsCannotBeSynchronized}."></textarea>
        <div>
          <button id="ce_queue_next">${addNext}</button>
          <button id="ce_queue_end">${addLast}</button>
          <label>
            <input class="add-temp" type="checkbox" checked="checked">${addAsTemporary}
          </label>
        </div>
      </div>
      <!-- Queue -->
      <div id="queuefail">
      </div>
      <div>
        <ul class="ui-sortable queue_sortable" id="queue"></ul>
      </div>
    </section>
    <!-- Footer -->
    <footer id="footer">
      <p>Powered by <a href="https://github.com/RblSb/SyncTube" target="_blank" rel="noreferrer noopener">SyncTube</a> &middot; Based on CyTube by Calvin Montgomery</p>
    </footer>
  </main>

  <!-- Gutter -->
  <div class="gutter"></div>

  <!-- Chat -->
  <aside id="chat">
    <!-- Chat controls -->
    <div class="controls">
      <button id="userlisttoggle" title="${toggleUserList}">
        <ion-icon  name="chevron-forward"></ion-icon>
        <span id="usercount">${connection}...</span>
      </button>
      <span>
        <button id="leader_btn" title="${leaderDesc}">${leader}</button>
        <!-- Settings button -->
        <button id="showoptions" class="collapsed" data-toggle="collapse" data-target="#optionsPanel" aria-expanded="false"><ion-icon name="settings-sharp"></ion-icon></button>
      </span>
    </div>
    <!-- User list -->
    <div id="userlist"></div>
    <!-- Settings list -->
    <ul id="optionsPanel" class="collapse" aria-expanded="false">
      <div><h3>${settings}</h3></div>
      <div>
        <h4>${account}</h4>
        <li><button id="exitBtn">${login}</button></li>
      </div>
      <div>
        <h4>${general}</h4>
        <li><button id="hotkeysBtn"><span>${hotkeys}</span></button></li>
        <li><button id="swapLayoutBtn" title="${swapLayout}"><span>${swapLayout}</span></button></li>
      </div>
      <div>
        <h4>${video}</h4>
        <li><button id="synchThresholdBtn"><span>${synchThreshold}</span></button></li>
        <li><button id="removeVideoBtn"><span>${removeVideo}</span></button></li>
      </div>
      <div>
        <h4>${chat}</h4>
        <li><button id="clearchatbtn" style="display: none;"><span>${clearChat}</span></button></li>
      </div>
      <!-- <li><a href="#">${exportSettings}</a></li>
      <li><a href="#">${importSettings}</a></li>
      <li class="divider"></li> -->
    </ul>
    <!-- Messages -->
    <div id="messagebuffer" data-simplebar></div>
    <!-- Message input -->
    <div id="chatbox">
      <input id="chatline" type="text" placeholder="${sendMessage}">
      <button id="smilesbtn" title="${emotes}"><ion-icon name="happy"></ion-icon></button>
    </div>
    <div id="smileswrap" data-simplebar></div>
    <!-- Guest login -->
    <div id="guestlogin" style="display: none;">
      <label>${enterAsGuest}</label>
      <input id="guestname" type="text" placeholder="${yourName}">
    </div>
    <div id="guestpassword" style="display: none;">
      <label>${enterUserPassword}</label>
      <span>
        <input id="guestpass" type="text" placeholder="${yourPassword}">
        <ion-icon id="guestpass_icon" name="eye"></ion-icon>
      </span>
    </div>
  </aside>

  <script src="client.js"></script>
  <script src="js/custom.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/simplebar@5.2.0/dist/simplebar.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/split-grid@1.0.9/dist/split-grid.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ionicons@5.0.0/dist/ionicons.js"></script>
  <script>
    Split({
      columnGutters: [{
        element: document.querySelector('.gutter'),
        track: 1,
      }],
      minSize: 192
    });
  </script>
</body>
</html>
